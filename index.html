<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="game-board"></div>
      <div class="players">
        <div class="player-1">
          <h1>Player X</h1>
          <p class="active">0</p>
        </div>
        <div class="draw">
          <h1>Draw</h1>
          <p>0</p>
        </div>
        <div class="player-2">
          <h1>Player O</h1>
          <p>0</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
